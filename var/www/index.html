<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>ThingFish</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Original design: Andreas Viklund - http://andreasviklund.com/" />

    <link rel="stylesheet" type="text/css" href="default.css" media="screen,projection" />
  </head>

  <body>
    <div id="wrap">
      <div id="header">
        <h1><a href="index.html">ThingFish</a></h1>
		<p><strong>Feed me.</strong></p>
      </div>

	<!-- content start -->
	<div id="contentwide">
		<p class="textright">&nbsp;</p>
		<h2>Buh?</h2>

		<h3>Upload a file!</h3>
		<form action="/upload" method="POST" enctype="multipart/form-data">
			<input type="file" name="thingfish-upload" size="50" />
			<br /><br />
			<strong>Additional metadata:</strong>

			<table border="0">
				<tr>
					<td>Namespace:</td>
					<td><input type="textfield" name="thingfish-metadata-namespace" /></td>
				</tr>
				<tr>
					<td>Rating:</td>
					<td>
						<select name="thingfish-metadata-rating">
							<option value="5">Frikkin sweet!</option>
							<option value="4">Rad.</option>
							<option value="3" selected="selected">Eh, take it or leave it</option>
							<option value="2">I've seen better</option>
							<option value="1">Totally lame ass</option>
						</select>
					</td>
				</tr>
			</table><br />

			<input type="submit" value="Upload" />
		</form>

	</div>
	<!-- content end -->

      <div id="footer">
        <p>Copyright &copy; 2007 LAIKA, Inc. | 
			    Design by <a href="http://andreasviklund.com">Andreas Viklund</a></p>
			  <p>$Id$</p>
      </div>
    </div>
  </body>
</html>
